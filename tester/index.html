<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Example</title>
</head>
<body>
    <h1>Server-Sent Events Example</h1>
    <div id="event"></div>

    <script>
        const eventSource = new EventSource('http://localhost:8080/events');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const eventDiv = document.getElementById("event");
            eventDiv.innerHTML = `<p>Updated at: ${data.time}</p>`;
            const table = document.createElement("table");
            table.border = "1";
            const header = table.insertRow();
            header.insertCell().innerText = "ID";
            header.insertCell().innerText = "Title";
            data.contents.forEach(content => {
                const row = table.insertRow();
                row.insertCell().innerText = content.id;
                row.insertCell().innerText = content.title;
            });
            eventDiv.appendChild(table);
        };
    </script>
</body>
</html>
